<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog page displaying book reviews.">
    <meta name="author" content="Your Name">
    <title>Blog</title>
    <link rel="stylesheet" href="blog.css">
    <div id="articles-container"></div>
    <script src="blog.js" defer></script>
</head>
<body>
    <header>
        <div class="skiptocontent">
            <a href="#maincontent">Skip to main content</a>
        </div>
        <h1>Book Review Blog</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <section class="blog-container">
            <section class="articles">
                <article>
                    <div class="article-details">
                        <p class="date">January 1, 2025</p>
                    </div>
                    <div class="article-content">
                        <h2>Book Title</h2>
                        <img src="book-cover.jpg" alt="Book cover">
                        <p>A short description of the book goes here.</p>
                    </div>
                </article>
                <!-- More articles can be added here -->
            </section>
            <aside class="filters">
                <p>Filter form will go here</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Book Review Blog</p>
    </footer>
</body>
</html>
