<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <h1>Enter Your Credit Card Details</h1>

    <form class="credit-card-form">
        <div class="card-container">
            
            <div class="card card-front">
                <img class="card-image" src="data:image/svg+xml;base64,...your_base64_image..." height="55px">

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" 
                    placeholder="1234 5678 9012 3456" 
                    maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required>

                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" 
                    placeholder="John Doe" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" 
                    placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
            </div>

          
            <div class="card card-back">
                <div class="cvv-bar"></div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" 
                    placeholder="123" maxlength="3" pattern="\d{3}" required>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
