<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <form id="registrationForm">
            <fieldset>
                <legend>Adult Information</legend>
                <label for="adultName">Name *</label>
                <input type="text" id="adultName" name="adultName" required>
            </fieldset>

            <fieldset id="participants">
                <legend>Participants</legend>
                <section class="participant" id="participant1">
                    <h2>Participant 1</h2>
                    <label for="firstName1">First Name *</label>
                    <input type="text" id="firstName1" name="firstName1" required>
                    <label for="activity1">Activity # *</label>
                    <input type="text" id="activity1" name="activity1" required>
                    <label for="fee1">Fee ($) *</label>
                    <input type="number" id="fee1" name="fee1" min="0" required>
                    <label for="date1">Desired Date *</label>
                    <input type="date" id="date1" name="date1" required>
                    <label for="grade1">Grade</label>
                    <input type="text" id="grade1" name="grade1">
                </section>
                <div class="add-btn-container">
                    <button type="button" id="addParticipant">Add Participant</button>
                </div>
            </fieldset>
            <button type="submit">Submit Registration</button>
        </form>
        <div id="summary" class="summary hide"></div>
    </div>
</body>
</html>
